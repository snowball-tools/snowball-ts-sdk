name: Publish new package

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Flag to publish new package"
        required: true
        default: false
        type: boolean

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

  deploy:
    name: Deploy
    needs: build_and_test
    runs-on: ubuntu-latest
    if: inputs.publish
    steps:
      - name: Set Github User Details
        run: |
          git config --global user.name "VPhung24"
          git config --global user.email "dev+github@vivianphung.com"

      - name: Set NPM Permissions
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Publish using yarn
        run: yarn publish --access public
